{% extends 'base.html' %}


{% block content %} 

{% for author_blog in author_blogs %}

<div class="card p-2" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ author_blog.title }}</h5>
        <p class="card-text">{{ author_blog.create_date }}</p>
        <a href="{% url 'blog_detail' author_blog.pk %}" class="btn btn-primary">دیدن مقاله</a>
    </div>
</div>

{% endfor %}

{% endblock %}
